<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tictac.css" />
	<script type="text/javascript" src="tictac2.js"></script>
</head>
<body>
	<h1>Welcome to Tic Tac Toe</h1>
	<img src="tic-tac-toe.gif" id="board" />
	<img src="blank.jpg" class="grid" id="a" onclick="play(1)">
	<img src="blank.jpg" class="grid" id="b" onclick="play(2)">
	<img src="blank.jpg" class="grid" id="c" onclick="play(3)">
	<img src="blank.jpg" class="grid" id="d" onclick="play(4)">
	<img src="blank.jpg" class="grid" id="e" onclick="play(5)">
	<img src="blank.jpg" class="grid" id="f" onclick="play(6)">
	<img src="blank.jpg" class="grid" id="g" onclick="play(7)">
	<img src="blank.jpg" class="grid" id="h" onclick="play(8)">
	<img src="blank.jpg" class="grid" id="i" onclick="play(9)">
	<p id="blurb">Click anywhere to move.</p>
</body>
</html>
