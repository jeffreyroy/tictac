<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tictac.css" />
	<script type="text/javascript" src="tictac.js"></script>
</head>
<body>
	<h1>Welcome to Tic Tac Toe</h1>
	<img src="tic-tac-toe.gif" id="board" />
	<img src="blank.jpg" id="a" onclick="play(0, 0)">
	<img src="blank.jpg" id="b" onclick="play(0, 1)">
	<img src="blank.jpg" id="c" onclick="play(0, 2)">
	<img src="blank.jpg" id="d" onclick="play(1, 0)">
	<img src="blank.jpg" id="e" onclick="play(1, 1)">
	<img src="blank.jpg" id="f" onclick="play(1, 2)">
	<img src="blank.jpg" id="g" onclick="play(2, 0)">
	<img src="blank.jpg" id="h" onclick="play(2, 1)">
	<img src="blank.jpg" id="i" onclick="play(2, 2)">
	<p id="blurb">Click anywhere to move.</p>
</body>
</html>
